name: LSARP-CI

on:
  push:

jobs:
  build-and-run-tests:
    name: Build and run LSARP api tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2 # clones this repository
      - name: Build this instance
        run: |
          sudo make install
          sudo pipenv install --dev

      - name: Lint
        uses: ricardochaves/python-lint@v1.1.0
        with:
          python-root-list: "app manage.py"
          use-pylint: false
          use-pycodestyle: false
          use-flake8: false
          use-black: true
          use-mypy: false
          use-isort: false
          extra-pylint-options: ""
          extra-pycodestyle-options: ""
          extra-flake8-options: ""
          extra-black-options: "-t py38 -S"
          extra-mypy-options: ""
          extra-isort-options: ""

      - name: Run tests
        env:
          FLASK_ENV: test
          POSTGRES_HOST: postgres
          POSTGRES_PORT: 5432
          LSARP_DATABASE_URL: postgresql://postgres:postgres@localhost:5432
        run: |
          source $(pipenv --venv)/bin/activate
          make tests

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432